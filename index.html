<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/ico/favicon.ico">

    <title>FeedbackBot</title>

    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <!-- Feedbackbot -->
    <script src="dist/feedback.0.3.0.js"></script>
    <link rel="stylesheet" href="src/feedback.css" />

  </head>

  <body>
  	<div id="headerwrap">
  	    <div class="container">
    			<div class="row">
    				<div class="col-lg-8 col-lg-offset-2">
    					<h1>FEEDBACKBOT</h1>
    					<h4>Easy to add feedback button for your website.
              Feedback delivered to your github issues with screencaps, browser info and feedback.</h4>
              <h2>
              <a href="https://github.com/ToolsforSociety/feedbackBot"><i class="fa fa-github"></i> Github</a>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="https://github.com/ToolsforSociety/feedbackBot/issues/1">Example</a>
              </h2>
    				</div>
    			</div>
  	    </div>
  	</div>
    <script type="text/javascript">
      $(document).ready(function(){
        $.feedback({
          html2canvasURL: 'dist/feedback.0.3.0.js',
          githubpath: 'ToolsforSociety/feedbackBot',
          serverURL: 'http://feedbackbot.herokuapp.com',
          placement: 'left', // optional, default: bottom
          hexcolor: '#146eb4' // optional, is default
        });
      });
      
    </script>
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
